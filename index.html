<!DOCTYPE html>

<html>
<head>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="card">
    <header>{{ title }}</header>
    <div v-html="content"></div>
    <div>
      <input id="itemForm">
      <button v-on:click="addItem">Add Dinaosaur</button>
    </div>
    <ul>
      <li v-for="(item, index) in items">
        <button v-on:click="deleteItem(index)">X</button> {{ item.text }}
      </li>
    </ul>
  </div>

  <script src="script.js"></script>
</body>

</html>
